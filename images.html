<body>

    <div class="container-fluid mt-3">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="./pexels-kenneth-gorzal-surillo-8539548.jpg" class="mt-2 rounded float-start" alt="Cinque Terre"
            width="304" height="236">
        <img src="./pexels-kenneth-gorzal-surillo-8539548.jpg" class="rounded-circle  float-end" alt="Cinque Terre"
            width="304" height="236">
        <img src="./pexels-kenneth-gorzal-surillo-8539548.jpg" class="img-thumbnail mx-auto d-block" alt="Cinque Terre"
            width="200" height="200">
        <img src="./pexels-kenneth-gorzal-surillo-8539548.jpg" class="img-fluid" alt="Cinque Terre" width="200"
            height="200">
    </div>
