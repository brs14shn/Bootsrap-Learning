<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

    <div class="bg-secondary progress mt-4 ms-4 me-4" style="height:20px">
        <div class=" bg-success progress-bar" style="width:40%"><span class="fw-bold text-warning">40%</span></div>
    </div><br><br><br><br>

    <div class="pr_container d-grid gap-3 me-4 ms-4 ">
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:10%">10%</div>
        </div>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width:20%">20%</div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width:30%">30%</div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" style="width:40%">40%</div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width:50%">50%</div>
        </div>

        <!-- White -->
        <div class="progress border">
            <div class="progress-bar progress-bar-striped bg-dark" style="width:60%">60%</div>
        </div>
    </div><br><br><br><br><br><br>

    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" style="width:30% ;">30%</div>
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated"" style=" width:20% ;">20%</div>
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated"" style=" width:40%;">30%</div>
    </div>





</body>

</html>
