<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>list-group</title>
</head>

<body>

    <div class="container mt-3">
        <h2>Basic List Group</h2>
        <ul class="list-group list-group-flush mb-4">
            <!-- kenarlıkları kaldırmak için kullanlır -->
            <li class="list-group-item active ">First item</li>
            <!-- active ile ilgili listenin elemanına vurgu yapılır -->
            <li class="list-group-item disabled">Second item</li>
            <!-- devredışı bırakılan öğeyi vurgular  -->
            <li class="list-group-item">Third item</li>
        </ul>
    </div>

    <!-- ordered liste -->
    <ol class="list-group list-group-numbered mb-4">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
    </ol>

    <!-- * Horizontal List Groups-->
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item list-group-item-success">First item</li>
        <li class="list-group-item list-group-item-danger">Second item</li>
        <li class="list-group-item list-group-item-warning">Third item</li>
        <!-- LİSTELERE RENK EKLEMEK İÇİN -->
        <li class="list-group-item">Fourth item</li>
    </ul>









</body>

</html>
